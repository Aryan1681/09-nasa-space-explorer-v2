<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header" aria-label="NASA Space Explorer">
      <img
        src="img/NASA-Logo-Large.jpg"
        alt="NASA"
        class="logo"
        width="120"
        height="120"
        decoding="async"
        loading="eager"
      />
      <h1 class="site-title">Space Explorer</h1>
    </header>

    <!-- old fact bar hidden in CSS, but kept for structure -->
    <div id="factBar" class="fact-bar"></div>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button id="getImageBtn" class="btn-primary">Get Space Images</button>
    </div>

    <div id="status" class="status"></div>
    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" data-close-modal>
    <div class="modal-backdrop" data-close-modal></div>
    <div class="modal-content">
      <button id="modalClose" class="modal-close" aria-label="Close modal">Ã—</button>
      <div id="modalMedia" class="modal-media"></div>
      <h2 id="modalTitle" class="modal-title"></h2>
      <p id="modalDate" class="modal-date"></p>
      <p id="modalExpl" class="modal-expl"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
